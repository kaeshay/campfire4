<!DOCTYPE html>
<html>
<head>
	<title>Alice Arcade</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../styles/sub.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<style>
	body{
		background-color:black;
	}
	.inventory img{
		position:absolute;
	}
	#controller{
		top:500px;
	}
	#maze{
		left:300px;
	}
	</style>
</head>
<body>
	<img id="maze" ondblclick="transformMaze()" class="draggable room" src="../assets/places/maze1.png">

		<img class="draggable small-item" src="../assets/alice/arcade.png">
		<img id="controller" class="draggable medium-item" src="../assets/aziz/controller.png">
		<img class="draggable avatar" src="../assets/rui/ghost1.png">
		<img class="draggable avatar" src="../assets/rui/ghost2.png">
		<img class="draggable avatar" src="../assets/rui/ghost3.png">
		<img class="draggable avatar" src="../assets/rui/vitamin1.png">
		<img class="draggable avatar" src="../assets/rui/vitamin2.png">
		<img class="draggable avatar" src="../assets/rui/vitamin3.png">
		<img class="draggable avatar" src="../assets/rui/vitamin4.png">
		<img class="draggable avatar" src="../assets/rui/vitamin5.png">
		<img class="draggable avatar" src="../assets/rui/pacman.png">
	</div>
	<div class="avatars">
	</div>
</body>
<script type="text/javascript" src="../scripts/draggable.js"></script>
<script type="text/javascript" src="../scripts/sub.js"></script>
</html>
